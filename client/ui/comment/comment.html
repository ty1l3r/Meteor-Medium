<template name="comment_form">
    <div class="Card">
        <div class="card-body mb-3">
            <form class="js-create-comment">
                <label for="">Laissez un commentaire</label> 
            <input type="text" class="form-control mb-2"
            placeholder="Commentaire" name="content">
        <button type="submit" class="btn btn-success float-right mb-12">Commenter</button>
            </form>
        </div>
    </div>

</template>

<template name="comment_list">
    {{#each comment in comments}}
        {{> comment_single comment=comment }}
    {{/each}} 

</template>


<template name="comment_single">
    <div class="card mt-4 mb-1">
        <div class="card-body">
            <h5 class="card-title">{{ getUserPseudo comment.ownerId }}</h5>
            <p class="card-text">{{comment.content}}</p>
        </div>
    </div>
</template>
